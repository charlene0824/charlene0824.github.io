<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="UTF-8">
	<title>sideBar</title>
	<link rel="stylesheet" type="text/css" href="style/sidebar-style.css">
	<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/bootstrap-theme.min.css">
    
</head>
<body>
<section>
	<div id="sideBar">
		<!-- 无序列表实现菜单项 -->
		<ul>
			<li id="prof" class="item">
				<span>
					<i class="glyphicon glyphicon-user"></i>
				</span>
				<div>我</div>
			</li>
			<li id="asset" class="item">
				<span>
                    <i class="glyphicon glyphicon-usd"></i>
                </span>
                <div>
                    资产
                </div>
			</li>
			<li id="brand" class="item">
				<span>
                    <i class="glyphicon glyphicon-heart"></i>
                </span>
                <div>
                    品牌
                </div>
			</li>
			<li id="broadcast" class="item">
				<span>
                    <i class="glyphicon glyphicon-bell"></i>
                </span>
                <div>
                    直播
                </div>
			</li>
			<li id="foot" class="item">
				<span>
                    <i class="glyphicon glyphicon-eye-open"></i>
                </span>
                <div>
                    看过
                </div>
			</li>
			<li id="calendar" class="item">
				<span>
                    <i class="glyphicon glyphicon-time"></i>
                </span>
                <div>
                    日历
                </div>
			</li>
		</ul>
		<div id='closeBar'>
			<span class="glyphicon glyphicon-remove"></span>
		</div>
	</div>
		<div id="prof-content" class="nav-content">
        <div class="nav-con-close">
            <i class="glyphicon glyphicon-chevron-left"></i>
        </div>
        <div>
            我
        </div>
    </div>
    <div id="asset-content" class="nav-content">
        <div class="nav-con-close">
            <i class="glyphicon glyphicon-chevron-left"></i>
        </div>
        <div>
            资产
        </div>
    </div>
    <div id="brand-content" class="nav-content">
        <div class="nav-con-close">
            <i class="glyphicon glyphicon-chevron-left"></i>
        </div>
        <div>
            品牌
        </div>
    </div>
    <div id="broadcast-content" class="nav-content">
        <div class="nav-con-close">
            <i class="glyphicon glyphicon-chevron-left"></i>
        </div>
        <div>
            直播
        </div>
    </div>
    <div id="foot-content" class="nav-content">
        <div class="nav-con-close">
            <i class="glyphicon glyphicon-chevron-left"></i>
        </div>
        <div>
            看过
        </div>
    </div>
    <div id="calendar-content" class="nav-content">
        <div class="nav-con-close">
            <i class="glyphicon glyphicon-chevron-left"></i>
        </div>
        <div>
            日历
        </div>
    </div>
</section>		
		
	<script type="text/javascript" src="script/sidebar-script.js"></script>

</body>
</html>
