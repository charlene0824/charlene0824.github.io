// js实现菜单的逐渐增减
document
		window.onload=function(){
			var lis=document.getElementsByTagName("li");
			for(var i=0;i<lis.length;i++){
				lis[i].onmouseover=function(){
				var uu=this.getElementsByTagName("ul")[0];
				if(uu!=undefined)
				uu.style.display="block";
				change1(uu.id,1); 
				}
				lis[i].onmouseleave=function(){
				var uu=this.getElementsByTagName("ul")[0];
				if(uu!=undefined){
					uu.style.display="none";
				    change1(uu.id,-1);
				 }
				
				}
			}
			
				function change1(id,count){
					var ull=document.getElementById(id);
					var h=0;
					//alert(h);
					h+=count;
					if(count>0){
						if(h<=ull.offsetHeight){
							ull.style.height=h+"px";
							setTimeout("change1('"+id+"',1)",10);
							//setTimeout("alert('对不起')",10);

						}
						else{return;}
					}
					else{
						if(h>0){
							ull.style.display="none";
							return;
						}
					}

				}
			
}
		

	</script>
