 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>菜单</title>
 	<style type="text/css">
		a{
			text-decoration: none;
			color:black;
			display: block;

		}
		ul{
			
			background-color: #E1DEDE;
			width:400px;
			height: 20px;
			border-bottom:8px solid red;
			overflow:hidden;
            

		}
		ul li{
			list-style-type:none;
			float:left;
			width: 80px;
			height: 20px;
		}
		span{
			display: none;
		}
		ul li a:hover span{
			display: block;
		}
		ul li a:hover{
			margin-top: -20px;
		
		}

 	</style>
 	<script type="text/javascript">

 	</script>
 </head>
 <body>
 	<div>
 		<ul>
 			<li><a href="#">首页<span>Home</span></a></li>
 			<li><a href="#">课程<span>course</span></a></li>
 			<li><a href="#">论坛<span>talk</span></a></li>
 			<li><a href="#">学习笔记<span>study</span></a></li>
 		</ul>
 	</div>
 </body>
 </html>
